<!DOCTYPE html>
<html>
<head>
    <title>Stored Procedures Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"], input[type="number"], textarea, input[type="submit"] {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Add Product</h2>
    <form action="ProductDetailsSP" method="post">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required><br>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" rows="2" required></textarea><br>

        <input type="submit" value="Add Product">
    </form>
</body>
</html>
