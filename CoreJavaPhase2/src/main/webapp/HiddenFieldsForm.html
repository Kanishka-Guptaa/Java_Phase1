<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form action="HiddenFieldLoginServlet" method="get">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="hidden" name="sessionType" value="hiddenFormField">
        <input type="submit" value="Login">
    </form>
</body>
</html>
