<!DOCTYPE html>
<html>
<head>
    <title>GET and POST Servlet Form</title>
</head>
<body>

<h1>Send GET and POST Requests</h1>

<form id="getForm" action="Servlet1" method="get">
    <label for="getParam">Enter Parameter:</label>
    <input type="text" id="getParam" name="param">
    <button type="submit">Send GET Request</button>
</form>

<form id="postForm" action="Servlet1" method="post">
    <label for="postParam">Enter Parameter:</label>
    <input type="text" id="postParam" name="param">
    <button type="submit">Send POST Request</button>
</form>

</body>
</html>
